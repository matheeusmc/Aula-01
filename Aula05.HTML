<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
</head>
<body>

    <!-- Tag form é para formularios -->
<form>
    <div>
    

<label for>Nome</label>
<input type="text"> <br> <br>

<label for>email</label>
<input type="email"> <br> <br>

<textarea cols="30" rows="10" placeholder="Digita seu Feedback"></textarea> <br> <br>
<!-- A tag textearea serve para a caixa de sugestão (Tamanho coluna etc) -->

<input type="submit" value="Cadastre-se">
</div>


</form>

<audio src="Audio/Cartoon, Jéja - On & On (feat. Daniel Levi)  Electronic Pop  NCS - Copyright Free Music.mp3" controls></audio>
<!-- Site w.mp3 -->

 <!-- Autoplay faz a musica reproduzir automaticamente -->

  <!-- controls com esse comando o navegador mostra a opção de reprodução -->

   <!-- loop  Se especeficado, o audio repete automaticamente-->

   <!-- muted para o audio é iniciado silenciado -->

   <!-- width largura da area de exibição do video, em pixels exemplo 1024px (width) -->

   <!-- Poster, imagem do video exibida antes do seu carregamento -->

   <!-- Height Altura da area de exibição do video em pixels -->

<video autoplay loop >
    <source src="Videos/169471-841382876_tiny.mp4">
</video>

<!-- Poster é para deixar uma img antes do video se iniciar -->
    
</body>
</html>
