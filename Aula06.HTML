<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header usado pra definir o cabeçalho -->
    <header>
        <h1>Minha pagina</h1>
        <!-- H1 tag do titulo -->

        <!-- Div usada para dividir ou diferenciar um conteudo especifico -->
        <div>
            <a href="Formulario Aula06.HTML">
                <!-- ancora usada para habilitar o button a uma outra pagina -->
            <button type="button">Cadastre-se</button>
            <!-- Tag button, para criar o botao de cadastrar e outras opçoes, sempre colocar type button -->
              </a>
        </div> <br>
        
    </header>
<!-- TAg main usada para definir ao navegador onde esta o conteudo principal da pagina -->
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.9207352364274!2d-46.44970582542296!3d-23.535353160635854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce66bc8c86908b%3A0x36962a2d69f3db06!2sObra%20Social%20Dom%20Bosco!5e0!3m2!1spt-BR!2sbr!4v1722984508055!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- A tag iframe em HTML é usada para incorporar uma janela de outra pagina web dentro da pagina atual. Inframe é uma abreviação de "inline frame". ela permite que voce exiba conteudo de um siteexterno ou outra pagina dentro da sua pagina HTML, como um video do youtube, uma mapa do google maps -->
    </main>
<!-- H2 dub titulo -->
    <h2>Audio</h2>
    <!-- Tag audio para colocar um audio no projeto, para ele aparecer colocar a tag controls -->
        <audio src="Audio/Cartoon, Jéja - On & On (feat. Daniel Levi)  Electronic Pop  NCS - Copyright Free Music.mp3" controls></audio>

<!-- Tag video, para colocar um video no projeto  -->
        <h2>Video</h2>
        <video autoplay loop>
            <source src="Videos/169471-841382876_tiny.mp4">
        </video>
   

        
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
    
</body>
</html>
